group 'org.sky.blue.hooyee'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}